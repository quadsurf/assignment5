<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Skip Dee Line Mon</title>

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript" charset="utf-8" async></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" defer></script>
  <script src="js/script.js" type="text/javascript" charset="utf-8" defer></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href="http://fonts.googleapis.com/css?family=Kaushan+Script|Poiret+One|Roboto|Abel" rel="stylesheet" type="text/css">

  <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>

  <div class="container">

    <!-- <img src="assets/samplePizza.jpg" class="img-responsive"> -->
      <br><br><br>
      <span id="welcome"><a href="#">Login</a></span><br><br><br>

      <form id="create" action="" class="form-horizontal">
      <div class="form-group">
        <label class="sr-only" for="fName">First Name</label>
        <input type="text" class="form-control" id="fName" name="fName" placeholder="first name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="pass" placeholder="password">
      </div>
      <button type="submit" class="btn btn-default">Create Account</button>
      </form>





      <br><br><br><br><br>



      <form id="mealCreate" action="" class="form-horizontal">

      <div class="form-group">
        <label class="sr-only" for="catName">Category Name</label>
        <input type="text" class="form-control" id="catName" name="catName" placeholder="category name">
        <label class="sr-only" for="baseImage">Upload Base Image</label>
        <input type="file" class="form-control" id="baseImage" name="baseImage" placeholder="Upload Base Image" accept="image/*">
        <label class="sr-only" for="toppingName">Topping Name</label>
        <input type="text" class="form-control" id="toppingName" name="toppingName" placeholder="topping name">
        <label class="sr-only" for="toppingImage">Upload Topping Image</label>
        <input type="file" class="form-control" id="toppingImage" name="toppingImage" placeholder="Get Topping Image" accept="image/*">
        <button type="submit" class="btn btn-default">Add Topping</button>
      </div>
      <button type="submit" class="btn btn-default">Add Menu Item Category</button>
      <button type="submit" class="btn btn-default">Save</button>
      <input type="button" class="btn btn-default" value="Preview">
      <input type="button" class="btn btn-default" value="Next">
      </form>

  </div>


</body>
</html>
