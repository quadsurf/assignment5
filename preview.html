<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Skip Dee Line Mon</title>

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" defer></script>
  <script src="slick/slick.js" type="text/javascript" defer></script>
  <script src="js/script.js" type="text/javascript" charset="utf-8" defer></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href="http://fonts.googleapis.com/css?family=Kaushan+Script|Poiret+One|Roboto|Abel" rel="stylesheet" type="text/css">

  <link href="slick/slick.css" rel="stylesheet" type="text/css">
  <link href="slick/slick-theme.css" rel="stylesheet" type="text/css">

  <link href="css/style.css" rel="stylesheet" type="text/css">

  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

</head>
<body style="background-color:#A3A3A3;">

  <div class="container">
  <div class="container-fluid">

    <span id="welcome"><a href="#">Login</a></span>
    <!-- start form slider container -->
    <div class="form-slider" style="background-color:#EDF2F4;">
      <div id="form1" style="position: relative;">
        <form id="create" action="#" class="form-horizontal">
        <div class="">
          <label class="sr-only" for="firstname">First Name</label>
          <input type="text" class="inputText" id="firstname" name="firstname" placeholder="first name" autofocus="autofocus" required>
        </div>
        <div class="">
          <label class="sr-only" for="email">Email</label>
          <input type="email" class="inputText" id="email" name="email" placeholder="email" required>
        </div>
        <div class="">
          <label class="sr-only" for="pass">Password</label>
          <input type="password" class="inputText" style="margin-bottom:100px;" id="pass" name="pass" placeholder="password" required>
        </div>

        <input id="submitcreate" type="image" src="assets/submitarrow.png">

        </form>
      </div><!-- end 1st slide of form -->

      <div id="form2" style="position: relative;">
        <button type="button" id="addcat" class="btn btn-default">Add Menu Item Category</button>
        <form id="menu" action="#" class="form-horizontal">

        <div id="menugen">
          <label class="sr-only" for="catname">Category Name</label>
          <input type="text" class="inputText" id="catname" name="catname" placeholder="category name">
          <label class="sr-only" for="baseimage">Upload Base Image</label>
          <input type="file" class="inputText" id="baseimage" name="baseimage" placeholder="Upload Base Image" accept="image/*">
          <label class="sr-only" for="toppingname">Topping Name</label>
          <input type="text" class="inputText" id="toppingname" name="toppingname" placeholder="topping name">
          <label class="sr-only" for="toppingimage">Upload Topping Image</label>
          <input type="file" class="inputText" id="toppingimage" name="toppingimage" placeholder="Get Topping Image" accept="image/*">
          <button type="button" class="btn btn-default">Add Another Topping</button>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
        <input type="button" class="btn btn-default" value="Preview">
        <button type="button" class="removebuttonstyling"><img src="assets/submitarrow.png" style="border:0;"></button>
        </form>
      </div><!-- end 2nd slide of form -->

      <div>
        google maps api plotter form
      </div><!-- end 3rd slide of form -->
    </div><!-- end slider container -->

    <!-- <img src="assets/samplePizza.jpg" class="img-responsive"> -->




    </div>
  </div>



</body>
</html>
